<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/70c54e2b83.js" crossorigin="anonymous"></script>
    <link rel="styleSheet" href="style.css">
    <script src="src/jquery-3.6.3.min.js"></script>
</head>

<body>
    
    <main>
        <input class="underline bigger-font" type="text" id="equalition" value="0" readonly>
        <input onclick="copyText()" class="less-font" type="text" id="equalition2" value="" readonly>
        <div onclick="clean()" id="ac" class="button outer">AC</div>
        <div id="del" class="button outer"><i class="fa-solid fa-delete-left"></i></div>
        <div onclick="picker('%')" id="percent" class="button outer">%</div>
        <div onclick="picker('/')" id="divide" class="button outer">/</div>
        <div onclick="picker('7')" id="seven" class="button">7</div>
        <div onclick="picker('8')" id="eight" class="button">8</div>
        <div onclick="picker('9')" id="nine" class="button">9</div>
        <div onclick="picker('*')" id="multiply" class="button outer">*</div>
        <div onclick="picker('4')" id="four" class="button">4</div>
        <div onclick="picker('5')" id="five" class="button">5</div>
        <div onclick="picker('6')" id="six" class="button">6</div>
        <div onclick="picker('-')" id="minus" class="button outer">-</div>
        <div onclick="picker('1')" id="one" class="button">1</div>
        <div onclick="picker('2')" id="two" class="button">2</div>
        <div onclick="picker('3')" id="three" class="button">3</div>
        <div onclick="picker('+')" id="plus" class="button outer">+</div>
        <div onclick="switchMode()" id="switchLight" class="button outer"><i class="fa-solid fa-moon"></i></div>
        <div onclick="picker('0')" id="zero" class="button">0</div>
        <div onclick="picker('.')" id="point" class="button">.</div>
        <div onclick="summirize()" id="sum" class="button equal">=</div>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
